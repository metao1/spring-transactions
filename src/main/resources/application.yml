
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  hibernate:
    #ddl-auto: create-drop
    show-sql: true
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: on
    open-in-view: false
    hibernate:
      #ddl-auto: create-drop
logging:
  level:
    ROOT: INFO
    "org.springframework.orm.jpa": DEBUG
    "org.springframework.transaction": DEBUG
